<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Tests</title>
</head>
<body>
<script>
    // Function that can exchange document.writeln, does same thing but does not give warning.
    const assert = booleanValue => document.writeln( String(booleanValue));

    document.writeln(1 === 1);

    assert(1 === 1);

    document.writeln("Function 1 \n");
    function fun1()    { return 1; }
    //
    document.writeln( fun1() === 1 ); //
    document.writeln( fun1(42) === 1 ); //Works as there is no compiler
    document.writeln( fun1(42, "x") === 1 ); // Also works, although no arguments are given.

    document.writeln("Function 2 \n");
    //Takes latest declaration of function
    function fun2()    { return 1; }

    function fun2(arg) { return arg; }
    //
    document.writeln( fun2() !== 1  );
    document.writeln( fun2() === undefined );
    document.writeln( fun2(42) === 42 );
    //

    document.writeln("No return test \n");
    function noReturn()    { 1; } //IF THERE ARE CURLY BRACES IT NEEDS A RETURN
    const noReturn2 = () => { 1; }; //Expression becomes a block of statements, and therefore needs a return or else its false
    const noReturn3 = () => 1; //Left of arrow are arguments, right is expression result, const as it should never be changed/overwritten
    //
    document.writeln( noReturn() !== 1 ); //Return is needed to pass
    document.writeln( noReturn2() !== 1 );
    document.writeln( noReturn3() === 1 );
    //
    document.writeln("Creating functions out of constants \n");
    const myfun = fun1; // constant calls up a function, basically renaming it.
    const funs = [null, undefined, fun1, fun2]; //functions leads to a value, therefore possible
    // //
    document.writeln( myfun() === 1 ); //Expression that resolves to a function, to call up adding () makes it a function, if not added it just references it.
    document.writeln( funs[2]() === 1 );
    //
    document.writeln(" \n");
    function doit(whatToDo) { //Function which saves argument for later use
        return function bla(arg) { return whatToDo(arg); } // Functions takes an argument arg, and inside of curly brackets whatToDo because it has parantheses it gets transformed to a function
    }
    //
    document.writeln( doit(fun1)(10) === 1 ); //fun1 always returns 1
    document.writeln( doit(fun2)(10) === 10 );//fun2 returns whatever arg is given
    //
    const doit2 = callme => arg => callme(arg) ;
    //
    document.writeln( doit2(fun1)(10) === 1 );
    document.writeln( doit2(fun2)(10) === 10 );
    //
    const doFun2 = doit2(fun1); //Returns a function doit2(callme)
    //
    // document.writeln( doFun2(10) === 1 );
    // document.writeln( doFun2()   === 1 );

    document.writeln("FROM HERE");

    //const foo = true;
    //document.writeln(foo);

    function one(x){
        return x;
    }

    function two(x, y){
        return x+y;
    }

    function three(x, y, z){
        return x+y+z;
    }

    const functions = [null, one, two, three];

    document.writeln(functions[2](1,1,1));

    const plus = x => y => x+y; //plus(x)(y)
    document.writeln(plus(2)(2) === 4);




</script>
</body>
</html>

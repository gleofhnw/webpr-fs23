    <script>

        /*Week 3 Programming*/

        const id = x => x;
        const Left = x => f => g => f(x);
        const Right = x => f => g => g(x);
        const either = e => f => g => e(f)(g);

        const safeDiv = num => divisor =>
            divisor === 0
                ? Left ("Cannot divide by 0")
                : Right (num / divisor);


        const eShowNothing = sdresult =>
            (sdresult)
            ( sdoutput => sdoutput)
            ( sdoutput => "Result is: "+sdoutput);

        document.writeln(eShowNothing(safeDiv(1)(0)) === "Cannot divide by 0" && eShowNothing(safeDiv(2)(1)) === "Result is: "+2)

        const eShowId = sdresult =>
            id(sdresult)
            ( sdoutput => sdoutput)
            ( sdoutput => "Result is: "+sdoutput);

        document.writeln(eShowId(safeDiv(1)(0)) === "Cannot divide by 0" && eShowId(safeDiv(2)(1)) === "Result is: "+2)

        const eShowEither = sdresult =>
            either(sdresult)
            ( sdoutput => sdoutput)
            ( sdoutput => "Result is: "+sdoutput);

        document.writeln(eShowEither(safeDiv(1)(0)) === "Cannot divide by 0" && eShowEither(safeDiv(2)(1)) === "Result is: "+2)


    </script>
